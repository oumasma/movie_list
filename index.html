<!doctype html>
<html lang="en">
  <head>
    <title>TitleMovie List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Movie App</a>
        </nav>
      </header>
      <main class="container mt-2">
        <form>
          <fieldset class="form-group">
            <label for="searchTerm">Rechercher un film</label>
            <input type="text" class="form-control" id="searchTerm" placeholder="Titre du film">
          </fieldset>
          <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <section id="movies-area" class="row">
          
        </section>
      </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
